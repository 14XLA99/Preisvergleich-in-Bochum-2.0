!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preisvergleich in Bochum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-choropleth@0.0.1/choropleth.js"></script>
</head>
<body>
  <h1>Preisvergleich in Bochum</h1>
  <div id="map"></div>
  <div id="form-container">
    <h2>Preise eintragen</h2>
    <form id="price-form">
      <label for="supermarket">Supermarkt:</label>
      <input type="text" id="supermarket" required>
      <label for="product">Produkt:</label>
      <input type="text" id="product" required>
      <label for="price">Preis:</label>
      <input type="number" id="price" required>
      <button type="submit">Eintragen</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
